<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- favicorn  -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Modern Chair</title>
</head>
<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">modern chair</p>
                <h2>Teleford Chairs</h2>
                <h4>$200 <span>$300</span></h4>
                <div class="section-fluid">
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-1" checked>
                    <label for="desc-1">description</label>
                    <input class="desc-btn" type="radio" name="desc-btn" id="desc-2">
                    <label for="desc-2">details</label>
                    <!-- description data -->
                    <div class="section-fluid desc-sec accor-1">
                        <!-- description content -->
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                            Possimus, consequuntur voluptas odit quidem aliquid assumenda.
                        </p>
                    </div>
                    <div class="section-fluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br>length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm <br>width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br>height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.9</span>lbs<br>weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose color:</h5>
            </div>
            <!-- color selection item -->
            <input type="radio" class="color-btn for-color-1" name="color-btn" id="color-1" checked>
            <label  class="first-color"  for="color-1"></label>
            <input type="radio" class="color-btn for-color-2" name="color-btn" id="color-2">
            <label class="color-2"  for="color-2"></label>
            <input type="radio" class="color-btn for-color-3" name="color-btn" id="color-3">
            <label class="color-3"  for="color-3"></label>
            <input type="radio" class="color-btn for-color-4" name="color-btn" id="color-4">
            <label class="color-4"  for="color-4"></label>
            <input type="radio" class="color-btn for-color-5" name="color-btn" id="color-5">
            <label class="color-5"  for="color-5"></label>
            <input type="radio" class="color-btn for-color-6" name="color-btn" id="color-6">
            <label  class="color-6" for="color-6"></label>

            <!-- add to cart button -->

            <div class="info-wrap">
                <a href="" class="btn">
                    <img src="" alt="">ADD TO CART
                </a>
            </div>

            <!-- chair image  -->
             <div class="img-wrap chair-1"></div>
             <div class="img-wrap chair-2"></div>
             <div class="img-wrap chair-3"></div>
             <div class="img-wrap chair-4"></div>
             <div class="img-wrap chair-5"></div>
             <div class="img-wrap chair-6"></div>

             <!-- webpage background color -->
             <div class="back-color"></div>
             <div class="back-color chair-2"></div>
             <div class="back-color chair-3"></div>
             <div class="back-color chair-4"></div>
             <div class="back-color chair-5"></div>
             <div class="back-color chair-6"></div>
        </div>

    </div>
</body>
</html>
